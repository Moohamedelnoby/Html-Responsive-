<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                  
          <div class="col-md-6 mb-3">
            <input type="text" id="in" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required minlength="5">
            <div id="dd" class=" alert alert-danger alert-dismissible fade d-none"  role="alert">
                Name should be more than 5 letters.
                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
          </div>
          
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">Password</label>
          <input  id="vd" type="password" class="form-control" id="validationCustom03" placeholder="Password" required minlength="8">
         
          <div id="pd" class=" alert alert-danger alert-dismissible fade "  role="alert">
            password should be more than 8 letters.
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
        </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
            </form> 
        </section>
        
    <script>
        var val = document.getElementById('in').value;
        var val1 = document.getElementById('vd').value;
      document.getElementById("in").addEventListener("blur",  function show(e) {
          if( (document.getElementById("in").value).length < 5)
          {
                document.getElementById("dd").classList.toggle("d-block");
          }else
          {
            document.getElementById("dd").classList.toggle("d-none");
          }
            })

      document.getElementById("vd").addEventListener("blur",  function show() {
          if(val1.length < 8)
          {
                document.getElementById("pd").classList.toggle("d-block");
          }else
          {
            document.getElementById("pd").classList.toggle("d-none");
          }
            })
    
    
            (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
  </body>
</html>
